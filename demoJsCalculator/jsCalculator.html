<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link type="text/css" rel="stylesheet" href="jsCalculator.css">
</head>

<body>
    <div>
        <table class="calculator">
            <tbody>
                <tr>
                    <td id="btnProcess" class="tar csd fs30" colspan="3">0</td>
                    <td class="btnClear">C</td>
                </tr>
                <tr>
                    <td class="btnInput">7</td>
                    <td class="btnInput">8</td>
                    <td class="btnInput">9</td>
                    <td class="btnOperator">+</td>
                </tr>
                <tr>
                    <td class="btnInput">4</td>
                    <td class="btnInput">5</td>
                    <td class="btnInput">6</td>
                    <td class="btnOperator">-</td>
                </tr>
                <tr>
                    <td class="btnInput">1</td>
                    <td class="btnInput">2</td>
                    <td class="btnInput">3</td>
                    <td class="btnOperator">*</td>
                </tr>
                <tr>
                    <td class="btnInput" colspan="2">0</td>
                    <td class="btnResult">=</td>
                    <td class="btnOperator">/</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="jsCalculator.js"></script>
</body>

</html>
